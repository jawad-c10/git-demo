name: CI

on:
  push:
    branches:
      - develop  # Change this to the branch you want to trigger the workflow on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Change this to the Node.js version you need

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
