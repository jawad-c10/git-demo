name: CI

on:
  push:
    branches:
      - develop  # Change this to the branch you want to trigger the workflow on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Change this to the Node.js version you need

    - name: Install dependencies
      run: npm install

  changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Dev
        run: |
          ls
          pwd
          SEMVERTAG=123
          
          sed -i -e 's/__IMAGETAG__/'"$SEMVERTAG"'/g' values.yaml 
    
      - name: Auto Commit
        run: |
        
         git status
         git add .
         git status
         git branch


    
